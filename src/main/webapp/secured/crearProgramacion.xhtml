<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:panel header="Crear Programación" visible="#{pBean.creacionVisible}">
                <p:panelGrid columns="6" >
                    <p:outputLabel value="Fecha:"  />
                    <p:calendar  value="#{pBean.fecha}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                    <p:outputLabel value="Jornada:"  />
                    <p:inputText value="#{pBean.jornada}" />
                    <p:outputLabel value="Tipo día:"  />
                    <p:selectOneMenu  value="#{pBean.tipoDia}" style="width:100%">
                        <f:selectItems value="#{pBean.tiposDias}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Crear" action="#{pBean.crearProgramacion}" ajax="false" />
                </p:panelGrid>
                </p:panel>

                <p:panel header="Programación Asociada" visible="#{pBean.incluirArchivosVisibles}">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Identificador:"  />
                        <p:inputText value="#{pBean.identificador}" disabled="true" />
                        <p:outputLabel></p:outputLabel>
                        <p:outputLabel></p:outputLabel>
                        <p:outputLabel value="Cargue el archivo de expediciones (Formato CSV)" />
                        <p:fileUpload value="#{pBean.file}" mode="simple"
                                      sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(csv)$/" />

                    </h:panelGrid>
                    <div style="height: 5px"></div>
                    <p:commandButton value="Finalizar" actionListener="#{pBean.cargarExpediciones}" async="true"
                                     process="@form" onclick="PF('dlg2').show();" global="false" ajax="false"
                                     oncomplete="PF('dlg2').hide()"/>
                </p:panel>

                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
