<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />


                <p:panel header="Buscar Programación" visible="#{cBean.creacionVisible}">
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="Fecha Inicio:"  />
                        <p:calendar  value="#{cBean.fechaInicio}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                        <p:outputLabel value="Fecha Fin:"  />
                        <p:calendar  value="#{cBean.fechaFin}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                        <p:outputLabel value="Tipo día:"  />
                        <p:selectOneMenu  value="#{cBean.tipoDia}" style="width:100%">
                            <f:selectItems value="#{cBean.tiposDias}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modo:"  />
                        <p:selectOneMenu  value="#{cBean.modo}" style="width:100%">
                            <f:selectItems value="#{cBean.modos}" var="mdo" itemLabel="#{mdo}" itemValue="#{mdo}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Buscar" action="#{cBean.buscarProgramacion}" ajax="false" />
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Programación Asociada" visible="#{cBean.incluirArchivosVisibles}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Seleccione Programacion:"  />
                        <p:selectOneMenu id="advanced" value="#{cBean.progr}"  panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{cBean.programaciones}" var="prog"
                                           itemLabel="#{prog}" itemValue="#{prog}" />

                            <p:column>
                                <h:outputText value="#{t}" />
                            </p:column>

                        </p:selectOneMenu>

                        <p:commandButton value="Seleccionar" action="#{cBean.seleccionarProgramacion}" disabled="#{cBean.archivosVisibles}"
                                         update="@form" ajax="false"/>

                    </p:panelGrid>

                    <p:panel visible="#{cBean.cuadrosVisibles}" header="Cuadros de programación">
                        <p:commandButton value="Agregar" action="#{cBean.crearCuadro}"  oncomplete="PF('fileDialog').show()"
                                         update=":form:fileDialog"/>
                        <p:dataTable id="prog" var="cuadro" value="#{cBean.cuadrosLista}" widgetVar="ProgTable"
                                     emptyMessage="No hay registros relacionados a la busqueda"
                                     scrollable="true" scrollWidth="98%" scrollHeight="350"
                                     editable="true" >

                            <p:column filterBy="#{cuadro.fecha}" headerText="Fecha"  filterMatchMode="contains" sortBy="#{cuadro.fecha}"
                            >
                                <h:outputText value="#{cuadro.fecha}"  />
                            </p:column>

                            <p:column filterBy="#{cuadro.numero}" headerText="Numero"  filterMatchMode="contains" sortBy="#{cuadro.numero}"
                            >
                                <h:outputText value="#{cuadro.numero}"  />
                            </p:column>

                            <p:column filterBy="#{cuadro.descripcion}" headerText="Formato"  filterMatchMode="contains" sortBy="#{cuadro.descripcion}"
                            >
                                <h:outputText value="#{cuadro.descripcion}"  />
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </p:panel>


                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

                <p:dialog header="Cuadro Programacion" widgetVar="fileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                    <p:outputPanel id="fileDialog" style="text-align:center;">
                        <p:panelGrid  columns="6"  rendered="#{not empty cBean.nuevoCuadro}">

                            <p:outputLabel value="Fecha:" />
                            <p:calendar  value="#{cBean.nuevoCuadro.fecha}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>

                            <p:outputLabel value="Número:"  />
                            <p:inputText value="#{cBean.nuevoCuadro.numero}" />

                            <p:outputLabel value="Descripción:" />
                            <p:inputText value="#{cBean.nuevoCuadro.descripcion}"  />

                            <p:outputLabel value="Cargue el archivo de expediciones (Formato CSV)" />
                            <p:fileUpload value="#{cBean.file}" mode="simple"
                                          sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(csv)$/" />

                            <p:outputLabel value="Formato Archivo:"  />
                            <p:selectOneMenu  value="#{cBean.tipo}" style="width:100%">
                                <f:selectItems value="#{cBean.formatosArchivo}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                            </p:selectOneMenu>


                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:commandButton value="Guardar" action="#{cBean.guardarCuadro}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="actualizar"
                                             async="true" />

                            <p:commandButton value="Cancelar" action="#{cBean.cancelar}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="cancelar"
                                             async="true" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
