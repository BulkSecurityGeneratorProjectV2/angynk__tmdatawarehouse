<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />


                <p:panel header="Buscar Programación" visible="#{cargaDatosBean.creacionVisible}">
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="Fecha Inicio:"  />
                        <p:calendar  value="#{cargaDatosBean.fechaInicio}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                        <p:outputLabel value="Fecha Fin:"  />
                        <p:calendar  value="#{cargaDatosBean.fechaFin}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                        <p:outputLabel value="Tipo día:"  />
                        <p:selectOneMenu  value="#{cargaDatosBean.tipoDia}" style="width:100%">
                            <f:selectItems value="#{cargaDatosBean.tiposDias}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modo:"  />
                        <p:selectOneMenu  value="#{cargaDatosBean.modo}" style="width:100%">
                            <f:selectItems value="#{cargaDatosBean.modos}" var="mdo" itemLabel="#{mdo}" itemValue="#{mdo}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Buscar" action="#{cargaDatosBean.buscarProgramacion}" ajax="false" />
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Programación Asociada" visible="#{cargaDatosBean.incluirArchivosVisibles}">
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="Seleccione Programacion:"  />
                        <p:selectOneMenu id="advanced" value="#{cargaDatosBean.progr}"  panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{cargaDatosBean.programaciones}" var="prog"
                                           itemLabel="#{prog}" itemValue="#{prog}" />
                            <p:ajax update="@form" listener="#{cargaDatosBean.updateCuadros}"/>
                            <p:column>
                                <h:outputText value="#{t}" />
                            </p:column>

                        </p:selectOneMenu>
                        <p:outputLabel value="Cuadro:"  />
                        <p:selectOneMenu  value="#{cargaDatosBean.cuadro}"  panelStyle="width:180px"
                                         style="width:160px" >
                            <f:selectItems value="#{cargaDatosBean.cuadros}" var="cuadro"
                                           itemLabel="#{cuadro.numero}" itemValue="#{cuadro.numero}" />

                        </p:selectOneMenu>

                        <p:commandButton value="Seleccionar" action="#{cargaDatosBean.seleccionarProgramacion}" disabled="#{cargaDatosBean.archivosVisibles}"
                                         update="@form" ajax="false"/>

                    </p:panelGrid>

                    <p:panel visible="#{cargaDatosBean.archivosVisibles}">
                        <p:commandButton value="Agregar" action="#{cargaDatosBean.agregarArchivo}"  oncomplete="PF('fileDialog').show()"
                                         update=":form:fileDialog"/>
                        <p:dataTable id="prog" var="arch" value="#{cargaDatosBean.archivosLista}" widgetVar="ProgTable"
                                     emptyMessage="No hay registros relacionados a la busqueda"
                                     scrollable="true" scrollWidth="98%" scrollHeight="350"
                                     editable="true" >

                            <p:column filterBy="#{arch.grupo}" headerText="Tipo"  filterMatchMode="contains" sortBy="#{arch.grupo}"
                                      >
                                <h:outputText value="#{arch.grupo}"  />
                            </p:column>

                            <p:column filterBy="#{arch.nombre}" headerText="Nombre"  filterMatchMode="contains" sortBy="#{arch.nombre}"
                                      >
                                <h:outputText value="#{arch.nombre}"  />
                            </p:column>

                            <p:column filterBy="#{arch.tipo}" headerText="Formato"  filterMatchMode="contains" sortBy="#{arch.tipo}"
                                      >
                                <h:outputText value="#{arch.tipo}"  />
                            </p:column>

                        </p:dataTable>
                        <p:commandButton value="Finalizar" action="#{cargaDatosBean.cargaMasivaDatos}"
                                         async="true" process="@form" onclick="PF('dlg2').show();" global="false"
                                         oncomplete="PF('dlg2').hide()" update="@form"/>
                    </p:panel>

                </p:panel>

                <p:panel visible="#{cargaDatosBean.resultadosVisibles}">
                    <p:accordionPanel style="width: 100%" activeIndex="null">
                        <p:tab title="Resultados">
                            <h:panelGrid columns="2" cellpadding="10" style="width: 100%">
                                <p:dataList value="#{cargaDatosBean.logDatos}" var="log" type="ordered" style="width: 100%">
                                    <f:facet name="header">
                                        Log
                                    </f:facet>
                                    #{log.tipoLog} : #{log.mensaje}
                                </p:dataList>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:panel>


                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

                <p:dialog header="Agregar archivo" widgetVar="fileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                    <p:outputPanel id="fileDialog" style="text-align:center;">
                        <p:panelGrid  columns="4"  rendered="#{not empty cargaDatosBean.nuevoArchivo}">

                            <h:outputText value="Tipo Archivo:" />
                            <p:selectOneMenu  value="#{cargaDatosBean.nuevoArchivo.grupo}" style="width:100%">
                                <f:selectItems value="#{cargaDatosBean.tiposArchivo}" var="grupo" itemLabel="#{grupo}" itemValue="#{grupo}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Formato Archivo:"  />
                            <p:selectOneMenu  value="#{cargaDatosBean.nuevoArchivo.tipo}" style="width:100%">
                                <f:selectItems value="#{cargaDatosBean.formatosArchivo}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Archivo:" />
                            <p:fileUpload value="#{cargaDatosBean.file}" mode="simple"
                                          sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(xls|csv|txt)$/" />

                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:commandButton value="Guardar" action="#{cargaDatosBean.guardarArchivo}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="actualizar"
                                             async="true" />

                            <p:commandButton value="Cancelar" action="#{cargaDatosBean.cancelar}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="cancelar"
                                             async="true" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
