<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />


                <p:panel header="Crear Programación" visible="#{cargaDatosBean.creacionVisible}">
                    <p:panelGrid columns="6" >
                        <p:outputLabel value="Fecha:"  />
                        <p:calendar  value="#{cargaDatosBean.fecha}" showOn="button" pattern="dd-MM-yyyy" locale="es"/>
                        <p:outputLabel value="Jornada:"  />
                        <p:inputText value="#{cargaDatosBean.jornada}" />
                        <p:outputLabel value="Tipo día:"  />
                        <p:selectOneMenu  value="#{cargaDatosBean.tipoDia}" style="width:100%">
                            <f:selectItems value="#{cargaDatosBean.tiposDias}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Crear" action="#{cargaDatosBean.crearProgramacion}" ajax="false" />
                    </p:panelGrid>
                </p:panel>

                <p:panel header="Programación Asociada" visible="#{!cargaDatosBean.creacionVisible}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Identificador:"  />
                        <p:inputText value="#{cargaDatosBean.identificador}" disabled="true" />
                    </p:panelGrid>

                    <p:panel>
                        <p:dataTable id="prog" var="prog" value="#{cargaDatosBean.archivosLista}" widgetVar="ProgTable"
                                     emptyMessage="No hay registros relacionados a la busqueda"
                                     scrollable="true" scrollWidth="98%" scrollHeight="410"
                                     editable="true" >

                            <p:column filterBy="#{prog.grupo}" headerText="Tipo"  filterMatchMode="contains" sortBy="#{prog.grupo}"
                                      style="width: 50px">
                                <h:outputText value="#{prog.grupo}" style="width: 50px" />
                            </p:column>

                            <p:column filterBy="#{prog.nombre}" headerText="Nombre"  filterMatchMode="contains" sortBy="#{prog.nombre}"
                                      style="width: 50px">
                                <h:outputText value="#{prog.nombre}" style="width: 50px" />
                            </p:column>

                            <p:column filterBy="#{prog.tipo}" headerText="Formato"  filterMatchMode="contains" sortBy="#{prog.tipo}"
                                      style="width: 50px">
                                <h:outputText value="#{prog.tipo}" style="width: 50px" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                    <p:commandButton value="Agregar" action="#{cargaDatosBean.agregarArchivo}"  oncomplete="PF('fileDialog').show()"
                                     update=":form:fileDialog"/>
                </p:panel>


                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

                <p:dialog header="Agregar archivo" widgetVar="fileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                    <p:outputPanel id="fileDialog" style="text-align:center;">
                        <p:panelGrid  columns="4"  rendered="#{not empty cargaDatosBean.nuevoArchivo}">

                            <h:outputText value="Tipo Archivo:" />
                            <p:selectOneMenu  value="#{cargaDatosBean.nuevoArchivo.grupo}" style="width:100%">
                                <f:selectItems value="#{cargaDatosBean.tiposArchivo}" var="grupo" itemLabel="#{grupo}" itemValue="#{grupo}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Formato Archivo:"  />
                            <p:selectOneMenu  value="#{cargaDatosBean.nuevoArchivo.tipo}" style="width:100%">
                                <f:selectItems value="#{cargaDatosBean.formatosArchivo}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Archivo:" />
                            <p:fileUpload fileUploadListener="#{cargaDatosBean.cargarArchivo}" mode="advanced" dragDropSupport="false"
                                          update="messages" sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(xls|csv|txt)$/" />

                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:commandButton value="Guardar" action="#{cargaDatosBean.guardarArchivo}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="actualizar"
                                             async="true" />

                            <p:commandButton value="Cancelar" action="#{cargaDatosBean.cancelar}" ajax="false"
                                             icon="ui-icon ui-icon-disk" id="cancelar"
                                             async="true" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
